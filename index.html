<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c69dab8393.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create form -->
    <div id="wrapper">
        <div class="form-container">
            <!-- for styling inline elements -->
            <span class="form-heading">Sign Up</span>
            <!-- can leave open because it's not going to be submitted -->
            <form action="">
                <div class="input-group">
                    <!-- insert font awesome icon and name -->
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email..." required>
                        <span class="bar"></span>
                    </div>
                <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password..." required>
                            <span class="bar"></span>
                        </div>
                <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm password..." required>
                            <span class="bar"></span>
                        </div>

                <div class="input-group">
                  <button class="submit-btn">Submit</button>
               
                </div>
                <div class="switch-login">
                    <a href="#">Already have an account?</a>
                    <a href="#">Login</a>
            </div>
        </form>
    </div>
</div>


             





 
    
</body>
</html>
